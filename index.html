<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>CSS Checkup</title>
</head>
<body>
    <h1>CSS Checkup</h1>

    <hr />
    
    <div class="css-class">
        <h1>Things to include:</h1>
        <ul>
            <li>Class</li>
            <li>id</li>
            <li>margin or padding</li>
            <li>font</li>
            <li>background</li>
            <li>width or height</li>
            <li>border</li>
        </ul>
    </div>

    <h1>IDs and Classes</h1>
    <div class="container">
        <h2>IDs:</h2>
        <p class="margin-experiment-3">
            <p id="number-one">ID number one.</p>
            <p id="number-two">ID number two.</p>
        </p>
        <p class="margin-experiment-3">
            <h2>Classes:</h2>
            <p class="first-class">Class number one.</p>
            <p class="second-class">Class number two.</p>
        </p>
    </div>

</body>
</html>
